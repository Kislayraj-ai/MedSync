<!-- Medical Stethoscope + Checklist (SVG-only, 48x48) -->
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 48 48">
  <defs>
    <!-- Background -->
    <linearGradient id="bgGrad" x1="10%" y1="5%" x2="90%" y2="95%">
      <stop offset="0%" stop-color="#66BB6A"/>
      <stop offset="100%" stop-color="#1B5E20"/>
    </linearGradient>
    <radialGradient id="gloss" cx="30%" cy="20%" r="70%">
      <stop offset="0%" stop-color="white" stop-opacity="0.55"/>
      <stop offset="60%" stop-color="white" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <!-- Metals + tube -->
    <linearGradient id="steel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ECEFF1"/>
      <stop offset="50%" stop-color="#B0BEC5"/>
      <stop offset="100%" stop-color="#90A4AE"/>
    </linearGradient>
    <linearGradient id="tube" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4FC3F7"/>
      <stop offset="100%" stop-color="#0288D1"/>
    </linearGradient>
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
  </defs>

  <!-- Circular badge -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGrad)" stroke="#10491A" stroke-width="2" filter="url(#shadow)"/>
  <ellipse cx="18" cy="12" rx="13" ry="8" fill="url(#gloss)"/>

  <!-- Checklist card -->
  <g transform="translate(26,12)" filter="url(#shadow)">
    <rect x="0" y="0" width="16" height="20" rx="3" fill="white"/>
    <rect x="3" y="3" width="10" height="2" rx="1" fill="#CFD8DC"/>
    <rect x="3" y="7" width="8" height="2" rx="1" fill="#B0BEC5"/>
    <rect x="3" y="11" width="9" height="2" rx="1" fill="#B0BEC5"/>
    <!-- check mark -->
    <path d="M4 17 l2 2 l4 -4" fill="none" stroke="#2E7D32" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Stethoscope earpieces -->
  <circle cx="14" cy="11" r="2.5" fill="url(#steel)" filter="url(#shadow)"/>
  <circle cx="22" cy="11" r="2.5" fill="url(#steel)" filter="url(#shadow)"/>

  <!-- Stethoscope arcs (yoke) -->
  <path d="M14 11 C14 15, 16 17, 18 18" fill="none" stroke="url(#steel)" stroke-width="2" stroke-linecap="round"/>
  <path d="M22 11 C22 15, 20 17, 18 18" fill="none" stroke="url(#steel)" stroke-width="2" stroke-linecap="round"/>

  <!-- Flexible tube -->
  <path d="M18 18
           C 18 24, 13 25, 13 30
           S 18 36, 22 33
           C 24 31.5, 24.5 29, 24.5 27"
        fill="none" stroke="url(#tube)" stroke-width="3.2" stroke-linecap="round"/>

  <!-- Chestpiece -->
  <g transform="translate(22,26)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="3.8" fill="url(#steel)" stroke="#607D8B" stroke-width="1"/>
    <circle cx="0" cy="0" r="2" fill="#E1F5FE"/>
  </g>
</svg>
